<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Renato Falchi" />
    <meta name="description" content="Aroun the U.S" />
    <meta
      name="keywords"
      content="Social Media, International, feed, photos, around the world"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around the US.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__box">
          <img
            src="./images/Header-Around_The_Us_Logo.png"
            class="header__logo"
            alt="Around The US logotype"
          />
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/Content-Avatar_Jacques.png"
            class="profile__avatar"
            alt="Jacques Cousteau Picture"
          />
          <div class="profile__info">
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <button type="button" class="profile__editButton">
              <img
                src="./images/Content-Profile-EditButton.png"
                class="profile__editButton-image"
                alt="Editar Profile"
              />
            </button>
            <h2 class="profile__info-about">Explorador</h2>
          </div>
          <button type="button" class="profile__addButton">
            <img
              src="./images/Content-Profile-AddButton.png"
              class="profile__addButton-image"
              alt="Adicionar Imagem"
            />
          </button>
        </section>

        <template id="card-template">
          <div class="gallery__grid-card">
            <img class="gallery__grid-cardImage" alt="" />
            <h2 class="gallery__grid-cardText"></h2>
            <button class="gallery__grid-cardLikeButton">
              <img
                src="./images/Content-Card-LikeButton.svg"
                class="gallery__grid-cardLikeButtonIcon"
                alt="Botão de curtir"
                id="likeButtonIcon"
              />
            </button>
            <button class="gallery__grid-cardDeleteButton">
              <img
                src="./images/Content-Card-DeleteButton.svg"
                class="gallery__grid-cardDeleteButtonIcon"
                alt="Botão de deletar"
              />
            </button>
          </div>
        </template>

        <section class="gallery">
          <div class="gallery__grid"></div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">
          &#169; 2024. Renato Falchi Correia de Oliveira
        </p>
      </footer>
      <section class="popupedit">
        <div class="popup__container">
          <button
            type="button"
            id="closeEditButton"
            class="popup__close-button"
          >
            <img
              src="./images/Popup_Close-Icon.png"
              class="popup__close-icon"
              alt="Botão de fechar"
            />
          </button>
          <h2 class="popup__container-title">Editar Perfil</h2>
          <form id="editForm" class="popup__form">
            <fieldset class="popup__form-fieldset">
              <div class="popup__form-fieldsetBox">
                <input
                  class="popup__form-fieldsetInput"
                  type="text"
                  placeholder="Nome"
                  id="name"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span class="popup__form-error" id="name-error"
                  >Preencha este campo</span
                >
              </div>
              <div class="popup__form-fieldsetBox">
                <input
                  class="popup__form-fieldsetInput"
                  type="text"
                  placeholder="Sobre Mim"
                  id="about"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span class="popup__form-error" id="about-error"
                  >Por favor, insira um endereço web.</span
                >
              </div>
            </fieldset>
          </form>
          <button type="submit" class="popup__save-button">Salvar</button>
        </div>
      </section>
      <section class="popupPlace">
        <div class="popup__container">
          <button type="button" id="closeAddButton" class="popup__close-button">
            <img
              src="./images/Popup_Close-Icon.png"
              class="popup__close-icon"
              alt="Botão de fechar"
            />
          </button>
          <h2 class="popup__container-title">Novo Local</h2>
          <form id="addForm" class="popup__form">
            <fieldset class="popup__form-fieldset">
              <input
                class="popup__form-fieldsetInput"
                type="text"
                placeholder="Título"
                id="placeTitle"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="popup__form-error" id="placeTitle-error"></span>
              <input
                class="popup__form-fieldsetInput"
                type="url"
                placeholder="Link de imagem"
                id="placeImage"
                maxlength=""
                required
              />
              <span class="popup__form-error" id="placeImage-error"></span>
            </fieldset>
            <button type="submit" class="popup__save-button">Criar</button>
          </form>
        </div>
      </section>
      <section class="photoFrame">
        <div class="photoFrame__container">
          <div class="photoFrame__image-wrapper">
            <button
              type="button"
              id="closePhotoButton"
              class="photoFrame__close-button"
            >
              <img
                src="./images/Popup_Close-Icon.png"
                class="popup__close-icon"
                alt="Botão de fechar"
              />
            </button>
            <img src="" class="photoFrame__image" alt="" />
          </div>
          <h2 class="photoFrame__text">Vale de Yosemite</h2>
        </div>
      </section>
    </div>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
