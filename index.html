<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Renato Falchi" />
    <meta name="description" content="Aroun the U.S" />
    <meta
      name="keywords"
      content="Social Media, International, feed, photos, around the world"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Arount the US.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__box">
          <img
            src="./images/Header-Around_The_Us_Logo.png"
            class="header__logo"
            alt="Around The US logotype"
          />
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/Content-Avatar_Jacques.png"
            class="profile__avatar"
            alt="Jacques Cousteau Picture"
          />
          <div class="profile__info">
            <h1 class="profile__info_name">Jacques Cousteau</h1>
            <h2 class="profile__info_about">Explorador</h2>
          </div>
        </section>
        <section class="gallery">
          <div class="gallery__grid">
            <div class="gallery__grid_card">
              <img
                src="./images/Content-Card_1__Vale_de_Yosemite.jpg"
                class="gallery__grid_card-image"
                alt="River with trees image"
              />
              <h2 class="gallery__grid_card-text">Vale de Yosemite</h2>
              <div class="gallery__grid_card-likeButton">
                <a class="gallery__grid_card-likeButtonLink" href="#"></a>
                <img
                  src="./images/Content-Card-LikeButton.svg"
                  class="gallery__grid_card-likeButtonIcon"
                />
              </div>
            </div>
            <div class="gallery__grid_card">
              <img
                src="./images/Content-Card_2__Lago_Louise.png"
                class="gallery__grid_card-image"
                alt="Lake and Mountains picture"
              />
              <h2 class="gallery__grid_card-text">Lago Louise</h2>
              <div class="gallery__grid_card-likeButton">
                <a class="gallery__grid_card-likeButtonLink" href="#"></a>
                <img
                  src="./images/Content-Card-LikeButton.svg"
                  class="gallery__grid_card-likeButtonIcon"
                />
              </div>
            </div>
            <div class="gallery__grid_card">
              <img
                src="./images/Content-Card_3__Montanhas.png"
                class="gallery__grid_card-image"
                alt="Mountains and sunset picture"
              />
              <h2 class="gallery__grid_card-text">Montanhas Carerais</h2>
              <div class="gallery__grid_card-likeButton">
                <a class="gallery__grid_card-likeButtonLink" href="#"></a>
                <img
                  src="./images/Content-Card-LikeButton.svg"
                  class="gallery__grid_card-likeButtonIcon"
                />
              </div>
            </div>
            <div class="gallery__grid_card">
              <img
                src="./images/Content-Card_4__Latemar.png"
                class="gallery__grid_card-image"
                alt="Mountains at night"
              />
              <h2 class="gallery__grid_card-text">Latemar</h2>
              <div class="gallery__grid_card-likeButton">
                <a class="gallery__grid_card-likeButtonLink" href="#"></a>
                <img
                  src="./images/Content-Card-LikeButton.svg"
                  class="gallery__grid_card-likeButtonIcon"
                />
              </div>
            </div>
            <div class="gallery__grid_card">
              <img
                src="./images/Content-Card_5__Vanoise.png"
                class="gallery__grid_card-image"
                alt="Mountains and lake in the afternoon"
              />
              <h2 class="gallery__grid_card-text">Vanoise National Park</h2>
              <div class="gallery__grid_card-likeButton">
                <a class="gallery__grid_card-likeButtonLink" href="#"></a>
                <img
                  src="./images/Content-Card-LikeButton.svg"
                  class="gallery__grid_card-likeButtonIcon"
                />
              </div>
            </div>

            <div class="gallery__grid_card">
              <img
                src="./images/Content-Card_6__Lago_di_Braies.png"
                class="gallery__grid_card-image"
                alt="Boat in a lake"
              />
              <h2 class="gallery__grid_card-text">Lago di Braies</h2>
              <div class="gallery__grid_card-likeButton">
                <a class="gallery__grid_card-likeButtonLink" href="#"></a>
                <img
                  src="./images/Content-Card-LikeButton.svg"
                  class="gallery__grid_card-likeButtonIcon"
                />
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
